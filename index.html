<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="flip.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <style>
.tick A {
  font-size:1rem; white-space:nowrap; font-family:arial,sans-serif;
}

.tick-flip,.tick-text-inline {
  font-size:2.5em;
}

.tick-label {
  margin-top:1em;font-size:1em;
}

.tick-char {
  width:1.5em;
}

.tick-text-inline {
  display:inline-block;text-align:center;min-width:1em;
}

.tick-text-inline+.tick-text-inline {
  margin-left:-.325em;
}

.tick-group {
  margin:0 .5em;text-align:center;
}

body {
   background-color: rgb(255, 255, 255) !important; 
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   flex-direction: column;
   overflow: hidden; /* Prevent scrollbars during animation */
}

.tick-text-inline {
   color: rgb(90, 93, 99) !important; 
}

.tick-label {
   color: rgb(90, 93, 99) !important; 
}

.tick-flip-panel {
   color: rgb(255, 255, 255) !important; 
}

.tick-flip {
   font-family: !important; 
}

.tick-flip-panel-text-wrapper {
   line-height: 1.45 !important; 
}

.tick-flip-panel {
   background-color: rgb(59, 61, 59) !important; 
}

.tick-flip {
   border-radius:0.12em !important; 
}
.message {
    font-size: 2em;
    margin-bottom: 1em;
    font-family: arial, sans-serif;
    color: rgb(90, 93, 99);
}

#birthday-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 100%;
    width: 150px; /* Set a width for the image */
    height: 150px; /* Set a height for the image */
    transition: all 1s ease-in-out;
    opacity: 0;
    z-index: 1;
}

#birthday-image.show {
    opacity: 1;
}

#birthday-image.move-up {
    top: 30%;
}

#birthday-message {
    opacity: 0;
    transition: opacity 1s ease-in-out;
    font-size: 3em;
    font-family: arial, sans-serif;
    color: rgb(90, 93, 99);
    margin-top: 20px;
    position: relative;
    z-index: 1;
}

#birthday-message.show {
    opacity: 1;
}

.balloon {
    position: absolute;
    bottom: -100px;
    animation-name: fly;
    animation-timing-function: linear;
    z-index: 0;
}

@keyframes fly {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-120vh);
    }
}

</style>

<div class="message">ðŸ˜Š Sabar Yaa</div>
<div class="tick" data-did-init="handleTickInit">

    <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(h, m, s) -> delay">

        <div class="tick-group">

            <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">

                <span data-view="flip"></span>

            </div>

            <span data-key="label" data-view="text" class="tick-label"></span>

        </div>

    </div>

</div>

<img id="birthday-image" src="profil.jpeg" style="display: none;">
<div id="birthday-message" style="display: none;">Happy Birthday</div>
<audio id="birthday-audio" src="sound.mp3"></audio>
<div id="balloons-container"></div>


<script>
    function handleTickInit(tick) {

        var timeDuration = Tick.helper.duration(15, 'seconds');
        var deadline = new Date( new Date().getTime() + timeDuration );
        var counter = Tick.count.down(deadline, { format: ['h' , 'm', 's'] } );

        counter.onupdate = function(value) {
            tick.value = value;
        };

        counter.onended = function() {
            tick.root.style.display = 'none';
            var messageElement = document.querySelector('.message');
            messageElement.innerHTML = 'ðŸ˜Š Aku mau bilan sesuatu nih';

            setTimeout(function() {
                messageElement.style.display = 'none';

                var birthdayImage = document.getElementById('birthday-image');
                var birthdayMessage = document.getElementById('birthday-message');
                var birthdayAudio = document.getElementById('birthday-audio');

                birthdayImage.style.display = 'block';
                
                setTimeout(function() {
                    birthdayImage.classList.add('show');
                    birthdayImage.classList.add('move-up');
                }, 100);

                setTimeout(function() {
                    birthdayMessage.style.display = 'block';
                    setTimeout(function() {
                        birthdayMessage.classList.add('show');
                        birthdayAudio.play();
                        
                        // Confetti
                        var end = Date.now() + (3 * 1000);

                        function frame() {
                            confetti({
                                particleCount: 2,
                                angle: 60,
                                spread: 55,
                                origin: { x: 0, y: 1 },
                            });
                            confetti({
                                particleCount: 2,
                                angle: 120,
                                spread: 55,
                                origin: { x: 1, y: 1 },
                            });

                            if (Date.now() < end) {
                                requestAnimationFrame(frame);
                            }
                        }
                        frame();

                        // Balloons and Emojis
                        const balloonsContainer = document.getElementById('balloons-container');
                        
                        function createBalloon() {
                            const balloon = document.createElement('span');
                            balloon.classList.add('balloon');
                            balloon.innerHTML = 'ðŸŽˆ';
                            balloon.style.left = Math.random() * 100 + 'vw';
                            balloon.style.fontSize = Math.random() * 2 + 1 + 'em';
                            const animationDuration = Math.random() * 5 + 5;
                            balloon.style.animationDuration = animationDuration + 's';

                            balloon.addEventListener('animationend', () => {
                                balloon.remove();
                            });

                            balloonsContainer.appendChild(balloon);
                        }

                        function createRandomEmoji() {
                            const emojis = ['ðŸŽˆ', 'ðŸ¥³', 'ðŸ’–', 'ðŸŽ‰'];
                            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                            const element = document.createElement('span');
                            element.classList.add('balloon');
                            element.innerHTML = emoji;
                            element.style.left = Math.random() * 100 + 'vw';
                            element.style.fontSize = Math.random() * 2 + 1 + 'em';
                            const animationDuration = Math.random() * 5 + 5;
                            element.style.animationDuration = animationDuration + 's';

                            element.addEventListener('animationend', () => {
                                element.remove();
                            });

                            balloonsContainer.appendChild(element);
                        }

                        // Initial burst of balloons
                        for (let i = 0; i < 30; i++) {
                            createBalloon();
                        }

                        // Create random emojis periodically
                        setInterval(createRandomEmoji, 500);


                    }, 100);
                }, 1000); // Delay for the text to appear after the image starts moving

            }, 2000); // 2 second delay
        };
    }
</script>
<script src="flip.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const creditElement = document.querySelector('.tick-credits');
        if (creditElement) {
            creditElement.remove();
        }
    });
</script>
</body>
</html>
