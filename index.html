<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚è≥ Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="flip.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <style>
.tick A {
  font-size:1rem; white-space:nowrap;
}

.tick-flip,.tick-text-inline {
  font-size:2.5em;
}

.tick-label {
  margin-top:1em;font-size:1em;
}

.tick-char {
  width:1.5em;
}

.tick-text-inline {
  display:inline-block;text-align:center;min-width:1em;
}

.tick-text-inline+.tick-text-inline {
  margin-left:-.325em;
}

.tick-group {
  margin:0 .5em;text-align:center;
}

body {
   background-image: url('bg.webp'); 
    background-size: cover;       /* gambar menyesuaikan ukuran div */
    background-repeat: no-repeat; /* jangan diulang */
    background-position: center; 
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   flex-direction: column;
   overflow: hidden; /* Prevent scrollbars during animation */
   font-family: 'Roboto', sans-serif;
}

.tick-text-inline {
   color: rgb(90, 93, 99) !important; 
}

.tick-label {
   color: rgb(40,40,40) !important;
   font-weight: bold; 
}

.tick-flip-panel {
   color: rgb(255, 255, 255) !important; 
}

.tick-flip-panel-text-wrapper {
   line-height: 1.45 !important; 
}

.tick-flip-panel {
   background-color: rgb(59, 61, 59) !important; 
}

.tick-flip {
   border-radius:0.12em !important; 
}
.message {
    font-size: 2em;
    margin-bottom: 1em;
    color: rgb(32, 32, 32);
    text-align: center;
    font-weight: bold;
}

#birthday-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 100%;
    width: 150px; /* Set a width for the image */
    height: 150px; /* Set a height for the image */
    transition: all 1s ease-in-out;
    opacity: 0;
    z-index: 1;
    box-shadow: -5px 5px 5px #48484847;
}

#birthday-image.show {
    opacity: 1;
}

#birthday-image.move-up {
    top: 30%;
}

#birthday-message {
    opacity: 0;
    transition: opacity 1s ease-in-out;
    font-size: 3em;
    margin-top: 20px;
    position: relative;
    z-index: 1;
    color: rgb(44, 44, 44);
    font-weight: bold;
    background-color: #ffffff2e;
    padding: 15px 25px;
    border-radius: 25px;
    backdrop-filter: blur(10px);        /* efek blur */
    -webkit-backdrop-filter: blur(10px); /* buat Safari/Chrome */
}

#birthday-message.show {
    opacity: 1;
}

.balloon {
    position: absolute;
    bottom: -100px;
    animation-name: fly;
    animation-timing-function: linear;
    z-index: 0;
}

@keyframes fly {
    from {
        transform: translateY(0);
    }
    to {
        transform: translateY(-120vh);
    }
}

#letter-button {
    position: fixed;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 3em;
    cursor: pointer;
    animation: float-in 1s ease-in-out forwards, pulse 2s infinite;
    z-index: 2;
}

@keyframes float-in {
    from {
        bottom: -100px;
    }
    to {
        bottom: 20px;
    }
}

@keyframes pulse {
    0% {
        transform: translateX(-50%) scale(1);
    }
    50% {
        transform: translateX(-50%) scale(1.1);
    }
    100% {
        transform: translateX(-50%) scale(1);
    }
}

.countdown-container{
    background-color: rgba(255, 255, 255, 0.25);
    padding: 1em 2em;
    border-radius: 1em;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
    z-index: 2;

    backdrop-filter: blur(10px);        /* efek blur */
    -webkit-backdrop-filter: blur(10px); /* buat Safari/Chrome */
}

#letter-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 500px;
    background-color: rgba(255, 255, 255, 0.4);
    padding: 2em;
    border-radius: 1em;
    box-shadow: 0 0 20px rgba(0,0,0,0.2);
    display: none;
    z-index: 3;
    height: auto; /* Fixed height */
    backdrop-filter: blur(10px);        /* efek blur */
    -webkit-backdrop-filter: blur(10px); /* buat Safari/Chrome */
}

/* Close button for the modal */
#close-button {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 2em;
    cursor: pointer;
}

/* Styling for the letter content */
#letter-modal p {
    margin-bottom: 1em; /* Add space between paragraphs */
    white-space: pre-wrap; /* Preserve whitespace and wrap text */
    overflow: hidden; /* Hide overflow during typing animation */
    min-height: 1.2em; /* Prevent collapsing */
}

/* Responsive styles for mobile */
@media (max-width: 768px) {
    .tick-flip, .tick-text-inline {
        font-size: 1.5em;
    }

    .tick-label {
        font-size: 0.8em;
    }

    .message {
        font-size: 1.5em;

    }

    #birthday-image {
        width: 100px;
        height: 100px;
    }

    #birthday-message {
        font-size: 2em;
    }

    #letter-modal {
        height: auto;
        padding: 1.5em;
    }

    #letter-button {
        font-size: 2.5em;
    }
}

</style>

<div class="countdown-container">
    <div class="message">üòä Sabar Yaa</div>
    <div class="tick" data-did-init="handleTickInit">
    
        <div data-repeat="true" data-layout="horizontal fit" data-transform="preset(d, h, m, s) -> delay">
    
            <div class="tick-group">
    
                <div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
    
                    <span data-view="flip"></span>
    
                </div>
    
                <span data-key="label" data-view="text" class="tick-label"></span>
    
            </div>
    
        </div>
    
    </div>
</div>

<img id="birthday-image" src="profil.webp" style="display: none;">
<div id="birthday-message" style="display: none;">Happy Birthday!</div>
<audio id="birthday-audio" src="sound.mp3"></audio>
<div id="balloons-container"></div>
<div id="letter-button" style="display: none;">üíå</div>
<!-- Letter modal -->
<div id="letter-modal">
    <span id="close-button">&times;</span>
    <!-- Birthday wishes -->
    <p id="letter-p1"></p>
    <!-- Sender -->
    <p id="letter-p2"></p>
    <p id="letter-p3"></p>
</div>



<script>
    function handleTickInit(tick) {

        // Set the target date and time
        var deadline = new Date('2025-10-03T00:00:00');

        // Create a countdown timer
        var counter = Tick.count.down(deadline, { format: ['d', 'h', 'm', 's'] });

        // Update the countdown timer
        counter.onupdate = function(value) {
            tick.value = value;
        };

        // When the countdown ends
        counter.onended = function() {
            tick.root.style.display = 'none';
            var messageElement = document.querySelector('.message');
            var countdownContainer = document.querySelector('.countdown-container');
            messageElement.innerHTML = 'üòä <br> Aku mau bilan sesuatu nih';

            setTimeout(function() {
                messageElement.style.display = 'none';
                countdownContainer.style.display = 'none';
                document.title = "ü•≥ Happy Birthday!";

                var birthdayImage = document.getElementById('birthday-image');
                var birthdayMessage = document.getElementById('birthday-message');
                var birthdayAudio = document.getElementById('birthday-audio');

                birthdayImage.style.display = 'block';
                
                // Show and move up the birthday image
                setTimeout(function() {
                    birthdayImage.classList.add('show');
                    birthdayImage.classList.add('move-up');
                }, 100);

                // Show the birthday message and play audio
                setTimeout(function() {
                    birthdayMessage.style.display = 'block';
                    setTimeout(function() {
                        birthdayMessage.classList.add('show');
                        birthdayAudio.play();
                        
                        // Confetti effect
                        var end = Date.now() + (3 * 1000);

                        function frame() {
                            confetti({
                                particleCount: 2,
                                angle: 60,
                                spread: 55,
                                origin: { x: 0, y: 1 },
                            });
                            confetti({
                                particleCount: 2,
                                angle: 120,
                                spread: 55,
                                origin: { x: 1, y: 1 },
                            });

                            if (Date.now() < end) {
                                requestAnimationFrame(frame);
                            }
                        }
                        frame();

                        // Balloons and Emojis animation
                        const balloonsContainer = document.getElementById('balloons-container');
                        
                        function createBalloon() {
                            const balloon = document.createElement('span');
                            balloon.classList.add('balloon');
                            balloon.innerHTML = 'üéà';
                            balloon.style.left = Math.random() * 100 + 'vw';
                            balloon.style.fontSize = Math.random() * 2 + 1 + 'em';
                            const animationDuration = Math.random() * 5 + 5;
                            balloon.style.animationDuration = animationDuration + 's';

                            balloon.addEventListener('animationend', () => {
                                balloon.remove();
                            });

                            balloonsContainer.appendChild(balloon);
                        }

                        function createRandomEmoji() {
                            const emojis = ['üéà', 'ü•≥', 'üíñ', 'üéâ'];
                            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                            const element = document.createElement('span');
                            element.classList.add('balloon');
                            element.innerHTML = emoji;
                            element.style.left = Math.random() * 100 + 'vw';
                            element.style.fontSize = Math.random() * 2 + 1 + 'em';
                            const animationDuration = Math.random() * 5 + 5;
                            element.style.animationDuration = animationDuration + 's';

                            element.addEventListener('animationend', () => {
                                element.remove();
                            });

                            balloonsContainer.appendChild(element);
                        }

                        // Initial burst of balloons
                        for (let i = 0; i < 30; i++) {
                            createBalloon();
                        }

                        // Create random emojis periodically
                        setInterval(createRandomEmoji, 500);

                        // Show letter button after a 5-second delay
                        setTimeout(() => {
                            const letterButton = document.getElementById('letter-button');
                            letterButton.style.display = 'block';
                        }, 5000); // Show after 5 seconds

                    }, 100);
                }, 1000); // Delay for the text to appear after the image starts moving

            }, 2000); // 2 second delay
        };
    }

    // Event listener for the letter button
    document.getElementById('letter-button').addEventListener('click', () => {
        document.getElementById('letter-button').style.display = 'none'; // Hide the button
        const modal = document.getElementById('letter-modal');
        modal.style.display = 'block';

        const p1 = document.getElementById('letter-p1');
        const p2 = document.getElementById('letter-p2');
        const p3 = document.getElementById('letter-p3');
        const text1 = 'Selamat ulang tahun! Semoga panjang umur, sehat selalu, dan semua keinginanmu tercapai. Teruslah menjadi pribadi yang baik dan jangan pernah menyerah. Aku selalu di sini untukmu. ';
        const text2 = 'Dari temanmu,';
        const text3 = '[Nama Kamu]';
        
        // Typing animation function
        function typeWriter(element, text, i, callback) {
            if (i < text.length) {
                element.innerHTML = text.substring(0, i + 1) + '_';
                i++;
                setTimeout(() => typeWriter(element, text, i, callback), 50);
            } else {
                element.innerHTML = text;
                if (callback) {
                    callback();
                }
            }
        }

        // Start typing animation for each paragraph
        p1.innerHTML = '';
        p2.innerHTML = '';
        p3.innerHTML = '';
        typeWriter(p1, text1, 0, () => {
            typeWriter(p2, text2, 0, () => {
                typeWriter(p3, text3, 0);
            });
        });
    });

    // Event listener for the close button
    document.getElementById('close-button').addEventListener('click', () => {
        document.getElementById('letter-modal').style.display = 'none';
        document.getElementById('letter-button').style.display = 'block'; // Show the letter button again
    });
</script>
<script src="flip.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Remove credits
        const creditElement = document.querySelector('.tick-credits');
        if (creditElement) {
            creditElement.remove();
        }
    });
</script>
</body>
</html>
